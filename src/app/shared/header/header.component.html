<div class="container">
  <div class="header">
    <div class="holder">
      <a routerLink="" class="item logo">Trainee Projects</a>
    </div>
    <div *ngIf="isAuthenticated" class="holder menu">
      <a routerLink="/guess-picture-name" routerLinkActive="active" class="item">Guess Picture Name</a>
      <a routerLink="/memory-game" routerLinkActive="active" class="item">Memory Game</a>
      <a routerLink="/selects" routerLinkActive="active" class="item">Selects</a>
      <a routerLink="/forms-layout" routerLinkActive="active" class="item">Forms layout</a>
      <a routerLink="/todo" routerLinkActive="active" class="item">Todo</a>
    </div>
    <div class="holder">
      <button *ngIf="!isAuthenticated" routerLink="/log-in" routerLinkActive="active" class="item">Log In</button>
      <a *ngIf="isAuthenticated" routerLink="/my-account" routerLinkActive="active" class="item">My account</a>
      <button *ngIf="isAuthenticated" class="item" (click)="logOut()">Log Out</button>
    </div>
  </div>
</div>
