<h1>Log in</h1>
<form [formGroup]="loginForm">
  <div class="form-group">
    <label for="email">Email</label>
    <input formControlName="email" id="email" name="email" type="email" placeholder="Your email" email required />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      formControlName="password"
      id="password"
      name="password"
      type="password"
      placeholder="Your password"
      required
    />
  </div>
  <button type="submit" (click)="submit()" [disabled]="!loginForm.valid">Submit</button>
  <div *ngIf="alert" class="alert" role="alert">{{ alert }}</div>
</form>
