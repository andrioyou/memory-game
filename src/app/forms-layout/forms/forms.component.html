<div class="container">
  <h3>Buttons</h3>
  <button pButton type="button" label="Primary"></button>
  <button pButton type="button" label="Secondary" class="ui-button-secondary"></button>
  <button pButton type="button" label="Success" class="ui-button-success"></button>
</div>

<div class="container">
  <h2>Inputs with masks</h2>
  <p>Field for entering a phone number in the format of Ukraine</p>
  <input [(ngModel)]="number" name="number" type="text" prefix="+38 (0" mask="00) 000 00 00" [showMaskTyped]="true" />
  <p>Field for entering the date of birth</p>
  <input [(ngModel)]="date" name="date" mask="d0/M0/0000" [showMaskTyped]="true" />
  <p>Valid 24 hour format (hh/mm/ss)</p>
  <input [(ngModel)]="time" mask="Hh:m0:s0" name="time" [showMaskTyped]="true" />
  <p>Mixed types</p>
  <input [(ngModel)]="mixed" mask="AAA 000-S0S" name="mixed" [showMaskTyped]="true" />

  <h2>Dynamic forms</h2>
</div>
