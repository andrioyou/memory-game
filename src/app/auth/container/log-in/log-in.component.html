<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="log-in" *ngIf="getState$ | async as state">
        <app-login-form
          *ngIf="!state.isAuthenticated"
          (formSubmit)="login($event)"
          [alert]="state.errorMessage"
        ></app-login-form>

        <div *ngIf="state.isAuthenticated">
          <p>You are already logged in.</p>
        </div>
      </div>
    </div>
  </div>
</div>
