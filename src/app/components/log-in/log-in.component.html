<div class="container">
  <div *ngIf="!hasToken" class="row">
    <div class="col-md-6">
      <h1>Log in</h1>
      <hr />
      <br />
      <div *ngIf="errorMessage" class="alert" role="alert">
        {{ errorMessage }}
      </div>
      <form (ngSubmit)="onSubmit()" ngNativeValidate>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            [(ngModel)]="user.email"
            name="email"
            type="email"
            required
            id="email"
            placeholder="enter your email"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            [(ngModel)]="user.password"
            name="password"
            type="password"
            required
            id="password"
            placeholder="enter a password"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <div *ngIf="hasToken" class="row">
    <div class="col-md-6">
      <p>You are already logged in!</p>
    </div>
  </div>
</div>
