<div [formGroup]="form">
  <label
    >{{ control.label }}
    <div [ngSwitch]="control.controlType">
      <input *ngSwitchCase="'input'" [formControlName]="control.key" [id]="control.key" [type]="control.type" />

      <select *ngSwitchCase="'select'" [id]="control.key" [formControlName]="control.key">
        <option *ngFor="let opt of control.options" [value]="opt.key">{{ opt.value }}</option>
      </select>
    </div>
  </label>

  <div class="errorMessage" *ngIf="!isValid">{{ control.label }} is required</div>
</div>
