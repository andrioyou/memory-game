<app-login-form
  *ngIf="!isAuthenticated"
  (formSubmit)="login($event)"
  [message]="errorMessage"
  [verifStatus]="verification"
></app-login-form>

<div *ngIf="isAuthenticated" class="container">
  <div class="row">
    <div class="col-md-6">
      <p>You are already logged in!</p>
    </div>
  </div>
</div>
