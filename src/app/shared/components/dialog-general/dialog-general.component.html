<h2 mat-dialog-title>{{ title }}</h2>

<mat-dialog-content>
  <ng-content></ng-content>
</mat-dialog-content>

<div *ngIf="cancelButtonLabel || confirmButtonLabel" mat-dialog-actions>
  <button *ngIf="cancelButtonLabel" mat-button mat-dialog-close>{{ cancelButtonLabel }}</button>
  <button *ngIf="confirmButtonLabel" mat-raised-button color="warn" [mat-dialog-close]="dataToReturn">
    {{ confirmButtonLabel }}
  </button>
</div>
